    .banner{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;border:1px solid rgba(16,185,129,.35);background:rgba(16,185,129,.1);color:#b7ffdf;margin-top:14px}
    .steps{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    .step{background:rgba(255,255,255,.04);border:1px dashed rgba(255,255,255,.12);border-radius:14px;padding:14px}
    .avatar{width:38px;height:38px;border-radius:999px;background:#1a2543;border:1px solid rgba(255,255,255,.1)}
    .row-flex{display:flex;gap:12px;align-items:flex-start}
    details{border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px 14px;background:rgba(255,255,255,.03)}

    summary{cursor:pointer;font-weight:600}

    .overlay{position:fixed;inset:0;background:rgba(8,12,22,.6);opacity:0;pointer-events:none;transition:.25s ease;z-index:90}
    .drawer{position:fixed;top:0;right:0;height:100%;width:min(460px,92vw);background:#0b1324;border-left:1px solid rgba(255,255,255,.08);transform:translateX(100%);transition:transform .3s cubic-bezier(.2,.75,.2,1);z-index:100;display:flex;flex-direction:column}

    .drawer header{padding:18px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.08)}

  <div class="toast" id="toast">Lien WhatsApp ouvert dans un nouvel onglet.</div>

  <script>
    /* CONFIG RAPIDE (FR) */
    const COHORT_ISO_DATE='2025-09-02';
    const WHATSAPP_NUMBER='237695517054';
    const PROGRAM_PDF_HREF='/docs/Programme_Formation_IA_FR.pdf';
    const BETA_ACTIVE=true, BETA_DISCOUNT=0.40, BETA_PLACES=12;

    const fmtPrice=(x)=> new Intl.NumberFormat('fr-FR').format(Math.round(x)) + ' FCFA';
    const fmtDate =(iso)=> new Date(iso+'T12:00:00').toLocaleDateString('fr-FR',{day:'numeric',month:'short',year:'numeric'}).replace('.', '');

    const qs=(s,el=document)=>el.querySelector(s);
    const qsa=(s,el=document)=>[...el.querySelectorAll(s)];

    qsa('[data-scroll]').forEach(btn=>btn.addEventListener('click',e=>{
      const id=btn.getAttribute('data-scroll'); const el=qs(id);
      if(el){ e.preventDefault(); window.scrollTo({top:el.offsetTop-60,behavior:'smooth'}); }
    }));

    const cohortText=fmtDate(COHORT_ISO_DATE);
    qs('#cohort-chip').textContent=cohortText;
    qs('#f-cohorte').value=cohortText;
    qs('#year').textContent=new Date().getFullYear();
    qs('#cta-pdf').href=PROGRAM_PDF_HREF;
    qs('#beta-discount').textContent='-'+Math.round(BETA_DISCOUNT*100)+'%';
    if(!BETA_ACTIVE){ qsa('#b-beta-vid,#b-beta-avatar,#beta-banner').forEach(el=>el&&(el.style.display='none')); }

    const packSelect=qs('#packSelect'); const modeSelect=qs('#modeSelect');
    function recomputePrices(){
      const pack=packSelect.value;
      qsa('.program-card').forEach(card=>{
        const base=+card.dataset.base, upPro=+(card.dataset.proUp||0), upMentor=+(card.dataset.mentoratUp||0);
        let price=base;
        if(pack==='pro') price+=upPro;
        if(pack==='mentorat') price+=upMentor;
        if(BETA_ACTIVE && card.dataset.beta==='true') price=price*(1-BETA_DISCOUNT);
        qs('[data-price]',card).textContent=fmtPrice(price);
        card.dataset.currentPrice=String(Math.round(price));
        card.dataset.selectedPack=(pack==='essentiel'?'Essentiel':pack==='pro'?'Pro':'Mentorat');
      });
    }
    packSelect.addEventListener('change',recomputePrices); recomputePrices();

    const overlay=qs('#overlay'), drawer=qs('#drawer'), toast=qs('#toast');
    function openDrawer(data){
      qs('#f-program').value=data.course;
      qs('#f-pack').value=(data.pack||'Essentiel');
      qs('#f-prix').value=fmtPrice(+data.price);
      qs('#f-plan').value=(modeSelect.value.includes('2')?'2 Ã©chÃ©ances':'Paiement comptant');
      drawer.classList.add('open'); overlay.classList.add('show'); document.body.style.overflow='hidden';
    }
    function closeDrawer(){ drawer.classList.remove('open'); overlay.classList.remove('show'); document.body.style.overflow=''; }
    qsa('.btn-reserver').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const card=btn.closest('.program-card');
        openDrawer({course:card.dataset.course, price:card.dataset.currentPrice||card.dataset.base, pack:card.dataset.selectedPack||'Essentiel'});
      });
    });
    qs('#drawerClose').onclick=closeDrawer; qs('#drawerCancel').onclick=closeDrawer; overlay.addEventListener('click',closeDrawer);

    qs('#f-pack').addEventListener('change',()=>{
      const course=qs('#f-program').value; const card=qsa('.program-card').find(c=>c.dataset.course===course); if(!card) return;
      const chosen=qs('#f-pack').value.toLowerCase();
      const base=+card.dataset.base, upPro=+(card.dataset.proUp||0), upMentor=+(card.dataset.mentoratUp||0);
      let price=base; if(chosen==='pro') price+=upPro; if(chosen.includes('mentor')) price+=upMentor;
      if(BETA_ACTIVE && card.dataset.beta==='true') price=price*(1-BETA_DISCOUNT);
      qs('#f-prix').value=fmtPrice(price);
    });

    function openWhatsApp(prefilled){
      if(!WHATSAPP_NUMBER || !/^\d{9,15}$/.test(WHATSAPP_NUMBER)){ alert('Merci de configurer votre numÃ©ro WhatsApp.'); return false; }
      const url1=`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(prefilled)}`;
      const url2=`https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodeURIComponent(prefilled)}`;
      let opened=false; try{const w=window.open(url1,'_blank'); opened=!!w;}catch(e){}
      if(!opened){ try{ window.location.href=url1; opened=true; }catch(e){} }
      if(!opened){ window.location.href=url2; }
      toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),3200); return true;
    }
    function waGreeting(program){ return `Bonjour ðŸ‘‹ Je souhaite rÃ©server une place pour Â« ${program} Â» (cohorte ${cohortText}). Pouvez-vous confirmer ?`; }

    qs('#cta-call').addEventListener('click',()=> openWhatsApp(`Bonjour ðŸ‘‹ Je souhaite un appel dÃ©couverte (cohorte ${cohortText}).`) );
    qs('#cta-workshop').addEventListener('click',()=> openWhatsApp(`Bonjour ðŸ‘‹ Je mâ€™inscris Ã  lâ€™atelier gratuit avant la cohorte du ${cohortText}.`) );
    qs('#cta-workshop-cal').addEventListener('click',()=> openWhatsApp(`Bonjour ðŸ‘‹ Merci de mâ€™envoyer la date et un rappel pour lâ€™atelier. Mon nom : â€¦`) );
    qs('#cta-whatsapp-contact').addEventListener('click',()=> openWhatsApp('Bonjour ðŸ‘‹ Jâ€™ai une question sur les formations IA.') );
    qs('#cta-whatsapp-results')?.addEventListener('click',()=> openWhatsApp('Bonjour ðŸ‘‹ Avez-vous des exemples de projets/tÃ©moignages ?') );

    qs('#sendWA').addEventListener('click',()=>{
      const v=(id)=>qs(id).value.trim();
      if(!v('#f-nom')||!v('#f-whatsapp')){ alert('Le nom complet et le WhatsApp de lâ€™apprenant sont requis.'); return; }
      const message=`Nouvelle rÃ©servation â€“ ${v('#f-program')}\nFormule : ${qs('#f-pack').value}\nMontant : ${v('#f-prix')}\nPlan : ${qs('#f-plan').value}\nCohorte : ${v('#f-cohorte')}\nNom : ${v('#f-nom')}\nWhatsApp apprenant : ${v('#f-whatsapp')}\nVille : ${v('#f-ville')||'-'}\nPaiement : ${qs('#f-mode').value}\nNotes : ${v('#f-notes')||'-'}\nSource : Site web`;
      openWhatsApp(message)&&closeDrawer();
    });

    qs('#cta-pdf').addEventListener('click',()=>{
      openWhatsApp(`Bonjour ðŸ‘‹ Je tÃ©lÃ©charge le PDF du programme + cours dâ€™essai. Merci de mâ€™ajouter au groupe dâ€™info pour la cohorte du ${cohortText}.`);
    });

    qsa('.program-card').forEach(card=>{
      card.addEventListener('dblclick',()=> openWhatsApp(waGreeting(card.dataset.course)) );
    });
  </script>
